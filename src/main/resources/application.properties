spring.application.name=PersistenciaH2

spring.datasource.url=jdbc:h2:file:/Users/CompuFire/IdeaProjects/PersistenciaH2/PersistenciaH2/src/main/java/com/example/PersistenciaH2/data.sql
spring.datasource.driverClassName=org.h2.Driver
